<button (click)="getUsers()" class="btn btn-danger">Tıkla</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Cinsiyet</th>
      <th>İsim</th>
      <th>Email</th>
      <th>Resim</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let user of data
          | paginate
            : {
                id: 'listing_pagination',
                itemsPerPage: 10,
                currentPage: page,
                totalItems: totalRecords
              }
      "
    >
      <td>{{ user.gender }}</td>
      <td>{{ user.name.first }}</td>
      <td>{{ user.email }}</td>
      <td><img src="{{ user.picture.medium }}" alt="" /></td>
    </tr>
  </tbody>
</table>
<div>
  <pagination-controls
    id="listing_pagination"
    maxSize="5"
    directionLinks="true"
    (pageChange)="page = $event"
  ></pagination-controls>
</div>
